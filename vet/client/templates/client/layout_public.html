{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Tierarztpraxis Weimann{% endblock %}</title>
        <meta name="referrer" content="none">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="{% static 'client/favicon.ico' %}">
        {% load django_bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <link href="{% static 'client/styles.css' %}" rel="stylesheet">
    </head>
    <body>

        <!-- when using navbar-fixed-top, make sure to use body { padding-top: 70px; } -->
        {% bootstrap_messages %}

        <main>            
            <div class="container">
                <div class="row py-1">
                    {% block row-section %}
            
                    {% endblock %}
                </div>
            </div>
        </main>

        <div class="container">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
              </ul>
            </footer>
        </div>

    </body>
</html>
