{% extends "client/layout.html" %}
{% load static %}

{% load i18n %}

{% block head-section %}
{% if document %}
{{ document }}
{% else %}
{% trans "new document"%}
{% endif %}
{% endblock %}
                    
{% load django_bootstrap5 %}

{% block body %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-outline-success float-end" type="submit" value="{% trans 'save' %}">
</form>

{% endblock %}
