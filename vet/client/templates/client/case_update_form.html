{% extends "client/layout.html" %}
{% load static %}

{% load i18n %}

{% block head-section %}
{% if case %}
{{ case }}
{% else %}
{% trans "new case"%}
{% endif %}
{% endblock %}
                 
{% load django_bootstrap5 %}

{% block body %}

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-outline-success float-end" type="submit" value="{% trans 'save' %}">
</form>

{% endblock %}
