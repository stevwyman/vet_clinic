{% extends "client/layout_public.html" %}
{% load static %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block row-section %}
<div class="col">
    <div>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-outline-success float-end" type="submit" value="{% trans 'save' %}">
        </form>
    </div>
</div>
{% endblock %}
